name:                typeracer-tui
version:             0.1.0.0
github:              "githubuser/typeracer-tui"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/typeracer-tui#readme>

dependencies:
- base >= 4.7 && < 5
- brick
- lens
- vty
- microlens
- microlens-th
- time
- text
- word-wrap
- split
- cmdargs
- file-embed
- random
- containers
- stm

library:
  source-dirs: src

executables:
  typeracer-tui-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - typeracer-tui

tests:
  typeracer-tui-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - typeracer-tui
